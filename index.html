<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle Tracker</title>
  </head>
  <body>
    <h2>Do You Want to Make a Triangle?</h2>
    <form id="triangleFun">
      <h4>C'mon! Let's Go and Play:</h4>
      <label for="side1">Side 1:</label>
      <input id="side1" type="number">
      <label for="side2">Side 2:</label>
      <input id="side2" type="number">
      <label for="side3">Side 3:</label>
      <input id="side3" type="number">
      <button type="submit" class="btn btn-primary">Triangulate!</button>
    </form>

    <h4>Did you make a triangle?</h4>
    
    <div id="output">
    <p><span id="outputText"></span></p>
    </div>
  </body>
</html>
